<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Reservas en Calendario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

    <style>
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center">Mis Reservas en Calendario</h2>
    <div id='calendar'></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- Script para iniciar el calendario con eventos falsos -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [
                {
                    title: 'Corte de cabello',
                    start: '2025-06-17T10:00:00',
                    end: '2025-06-17T11:00:00'
                },
                {
                    title: 'Consulta médica',
                    start: '2025-06-19T14:00:00',
                    end: '2025-06-19T15:30:00'
                },
                {
                    title: 'Reunión de trabajo',
                    start: '2025-06-21T09:00:00',
                    end: '2025-06-21T10:00:00'
                },
                {
                    title: 'Cita con cliente',
                    start: '2025-06-24T13:00:00',
                    end: '2025-06-24T14:00:00'
                }
            ]
        });

        calendar.render();
    });
</script>
</body>
</html>

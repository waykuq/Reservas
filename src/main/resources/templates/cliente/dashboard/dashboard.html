<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center">Dashboard Cliente</h2>
    
<div class="row g-4">
  <div class="col-md-6">
    <div class="card border-primary">
      <div class="card-body text-center">
        <h5 class="card-title">Mis Reservas</h5>
        <a th:href="@{/templates/cliente/reserva/calendario}" class="btn btn-primary">Ver</a>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card border-secondary">
      <div class="card-body text-center">
        <h5 class="card-title">Mi Perfil</h5>
        <a th:href="@{/cliente/perfil/editar}" class="btn btn-secondary">Editar</a>
      </div>
    </div>
  </div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

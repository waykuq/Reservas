<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Disponibilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <h2 class="mb-4 text-center text-danger">Eliminar Disponibilidad</h2>
            <div class="alert alert-warning text-center">
                ¿Está seguro que desea eliminar la siguiente disponibilidad?
            </div>
            <ul class="list-group mb-4">
                <li class="list-group-item"><strong>Fecha:</strong> 2025-06-20</li>
                <li class="list-group-item"><strong>Hora de Inicio:</strong> 09:00</li>
                <li class="list-group-item"><strong>Hora de Fin:</strong> 12:00</li>
            </ul>
            <form>
                <button type="submit" class="btn btn-danger w-100 mb-2">Eliminar</button>
                <a href="disponibilidad_listado.html" class="btn btn-secondary w-100">Cancelar</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

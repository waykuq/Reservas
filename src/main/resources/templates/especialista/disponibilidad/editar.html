<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Disponibilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        body {
            background-color: #f8f9fa;
        }

        .form-title {
            color: #198754;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="form-container">
        <h2 class="mb-4 text-center form-title">Editar Disponibilidad</h2>

        <form th:action="@{/disponibilidad/editar}" th:object="${disponibilidad}" method="post" class="needs-validation" novalidate>
            <!-- Campo oculto para ID -->
            <input type="hidden" th:field="*{id}" />

            <!-- Día de la semana -->
            <div class="mb-3">
                <label for="dia" class="form-label">Día</label>
                <select th:field="*{dia}" id="dia" class="form-select" required>
                    <option value="" disabled>Seleccione un día</option>
                    <option value="LUNES">Lunes</option>
                    <option value="MARTES">Martes</option>
                    <option value="MIÉRCOLES">Miércoles</option>
                    <option value="JUEVES">Jueves</option>
                    <option value="VIERNES">Viernes</option>
                    <option value="SÁBADO">Sábado</option>
                    <option value="DOMINGO">Domingo</option>
                </select>
                <div class="invalid-feedback">Seleccione un día válido.</div>
            </div>

            <!-- Hora de inicio -->
            <div class="mb-3">
                <label for="horaInicio" class="form-label">Hora de Inicio</label>
                <input type="time" th:field="*{horaInicio}" id="horaInicio" class="form-control" required>
                <div class="invalid-feedback">Ingrese la hora de inicio.</div>
            </div>

            <!-- Hora de fin -->
            <div class="mb-4">
                <label for="horaFin" class="form-label">Hora de Fin</label>
                <input type="time" th:field="*{horaFin}" id="horaFin" class="form-control" required>
                <div class="invalid-feedback">Ingrese la hora de fin.</div>
            </div>

            <!-- Botones -->
            <div class="text-center">
                <button type="submit" class="btn btn-success me-2">Guardar</button>
                <a href="/" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validación Bootstrap -->
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>

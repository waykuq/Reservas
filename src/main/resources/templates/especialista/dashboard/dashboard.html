<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Especialista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center">Dashboard Especialista</h2>
    
<div class="row g-4">
  <div class="col-md-6">
    <div class="card border-info">
      <div class="card-body text-center">
        <h5 class="card-title">Reservas Pendientes</h5>
        <a th:href="@{/templates/especialista/reserva/calendario}" class="btn btn-info">Ver</a>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card border-success">
      <div class="card-body text-center">
        <h5 class="card-title">Disponibilidad Horaria</h5>
        <a th:href="@{/especialista/disponibilidad/listar}" class="btn btn-success">Administrar</a>
      </div>
    </div>
  </div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

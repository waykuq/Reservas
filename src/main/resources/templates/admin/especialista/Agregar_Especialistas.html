<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Especialistas</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f8f9fa;
          padding: 40px;
        }

        h1 {
          color: #343a40;
        }

        form {
          background-color: #ffffff;
          padding: 25px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          max-width: 400px;
        }

        label {
          display: block;
          margin-top: 15px;
        }

        input[type="text"],
        input[type="email"] {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ced4da;
          border-radius: 4px;
        }

        input[type="submit"] {
          margin-top: 20px;
          background-color: #28a745;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        input[type="submit"]:hover {
          background-color: #218838;
        }

        .mensaje {
          margin-top: 20px;
          font-weight: bold;
          color: green;
        }

        .error {
          color: red;
          font-size: 0.9em;
        }
    </style>
</head>
<body>

<h1>Agregar Nuevo Especialista</h1>

<form id="formEspecialista">
    <label for="nombre">Nombre del Especialista:</label>
    <input type="text" id="nombre" name="nombre">
    <div class="error" id="errorNombre"></div>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email">
    <div class="error" id="errorEmail"></div>

    <input type="submit" value="Guardar">
</form>

<div class="mensaje" id="mensaje"></div>

<script>
    document.getElementById('formEspecialista').addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      let valido = true;

      // Resetear mensajes
      document.getElementById('errorNombre').textContent = '';
      document.getElementById('errorEmail').textContent = '';
      document.getElementById('mensaje').textContent = '';


      if (nombre === '') {
        document.getElementById('errorNombre').textContent = 'El nombre es obligatorio.';
        valido = false;
      }


      const emailRegex = /^\S+@\S+\.\S+$/;
      if (email === '') {
        document.getElementById('errorEmail').textContent = 'El correo es obligatorio.';
        valido = false;
      } else if (!emailRegex.test(email)) {
        document.getElementById('errorEmail').textContent = 'Formato de correo inválido.';
        valido = false;
      }


      if (valido) {
        document.getElementById('mensaje').textContent = '¡Especialista agregado correctamente!';
        document.getElementById('formEspecialista').reset();
      }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Especialista</title>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background-color: #f3f3f3;
          padding: 40px;
          text-align: center;
        }

        h1 {
          color: #c0392b;
        }

        p {
          font-size: 1.2em;
          margin-bottom: 25px;
        }

        .botones {
          margin-top: 20px;
        }

        .botones input[type="submit"],
        .botones a {
          padding: 10px 20px;
          font-size: 1em;
          border-radius: 5px;
          text-decoration: none;
          margin: 0 10px;
          cursor: pointer;
          transition: 0.3s;
          border: none;
        }

        .botones input[type="submit"] {
          background-color: #e74c3c;
          color: white;
        }

        .botones input[type="submit"]:hover {
          background-color: #c0392b;
        }

        .botones a {
          background-color: #7f8c8d;
          color: white;
        }

        .botones a:hover {
          background-color: #707b7c;
        }

        .mensaje {
          margin-top: 30px;
          font-weight: bold;
          color: green;
        }
    </style>
</head>
<body>

<h1>Eliminar Especialista</h1>
<p>¿Estás seguro de que deseas eliminar al especialista <strong id="nombreEspecialista">Carlos Ramírez</strong>?</p>

<form id="formEliminar">
    <div class="botones">
        <input type="submit" value="Sí, eliminar">
        <a href="listar.html">Cancelar</a>
    </div>
</form>

<div class="mensaje" id="mensaje"></div>

<script>

    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre');
    if (nombre) {
      document.getElementById('nombreEspecialista').textContent = decodeURIComponent(nombre);
    }

     document.getElementById('formEliminar').addEventListener('submit', function (e) {
      e.preventDefault();

      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = "Especialista eliminado correctamente ✅";

      document.querySelector('input[type="submit"]').disabled = true;

      setTimeout(() => {
        window.location.href = "listar.html";
      }, 2000);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Especialistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons para los íconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center">Lista de Especialistas</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="/especialista/nuevo" class="btn btn-success">+ Nuevo Especialista</a>
    </div>

    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Especialidad</th>
                <th scope="col" class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ejemplo de fila -->
            <tr>
                <th scope="row">1</th>
                <td>Juan Pérez</td>
                <td>Cardiología</td>
                <td class="text-center">
                    <a href="/especialista/editar/1" class="btn btn-sm btn-primary me-1" title="Editar">
                        <i class="bi bi-pencil-fill"></i> Editar
                    </a>
                    <button type="button" class="btn btn-sm btn-danger" title="Eliminar">
                        <i class="bi bi-trash-fill"></i> Eliminar
                    </button>
                </td>
            </tr>
            <!-- Más filas aquí -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

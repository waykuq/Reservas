<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Modificar Especialistas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      max-width: 450px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:read-only {
      background: #eee;
      cursor: not-allowed;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #0069d9;
      outline: none;
    }
    input[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .mensaje {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .mensaje.error {
      color: #dc3545;
    }
    .mensaje.exito {
      color: #28a745;
    }
  </style>
</head>
<body>

<h1>Modificar Especialistas</h1>

<form id="formModificar">
  <label for="id">ID:</label>
  <input type="text" id="id" name="id" value="1" readonly />

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" value="Juan Pérez" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="juan@example.com" required />

  <input type="submit" value="Actualizar" />
</form>

<div id="mensaje" class="mensaje"></div>

<script>
  const form = document.getElementById('formModificar');
  const mensaje = document.getElementById('mensaje');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const nombre = form.nombre.value.trim();
    const email = form.email.value.trim();

    if (nombre.length < 3) {
      mensaje.textContent = 'El nombre debe tener al menos 3 caracteres.';
      mensaje.className = 'mensaje error';
      form.nombre.focus();
      return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      mensaje.textContent = 'Por favor, ingresa un email válido.';
      mensaje.className = 'mensaje error';
      form.email.focus();
      return;
    }

      mensaje.textContent = 'Especialista actualizado correctamente ✅';
    mensaje.className = 'mensaje exito';


  });
</script>

</body>
</html>

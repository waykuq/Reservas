<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar Especialista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4>Editar Especialista</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/templates/admin/especialista/editar}" th:object="${especialista}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                        </div>
                        
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required />
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required />
                        </div>
                        
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" />
                        </div>
                        
                        <div class="mb-3">
                            <label for="especialidad" class="form-label">Especialidad</label>
                            <select id="especialidad" th:field="*{especialidad}" class="form-select" required>
                                <option value="" disabled>Seleccione una especialidad</option>
                                <option th:each="esp : ${especialidades}" 
                                        th:value="${esp.id}" 
                                        th:text="${esp.nombre}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/templates/admin/especialista}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

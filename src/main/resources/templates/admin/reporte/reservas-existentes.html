<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Reporte: Reservas Existentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center">Reporte: Reservas Existentes</h2>

    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Paciente</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col" class="text-center">Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ejemplo de fila -->
            <tr>
                <th scope="row">1</th>
                <td>María López</td>
                <td>Dermatología</td>
                <td>2025-06-20</td>
                <td>10:30 AM</td>
                <td class="text-center"><span class="badge bg-success">Confirmada</span></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Carlos Martínez</td>
                <td>Cardiología</td>
                <td>2025-06-22</td>
                <td>2:00 PM</td>
                <td class="text-center"><span class="badge bg-warning text-dark">Pendiente</span></td>
            </tr>
            <!-- Más filas aquí -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

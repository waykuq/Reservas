<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Reporte: Reservas por Especialidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Barra de progreso personalizada para gráfico */
      .bar {
        height: 1.5rem;
        border-radius: 0.375rem;
      }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center">Reporte: Reservas por Especialidad</h2>

    <table class="table table-striped table-bordered shadow-sm mb-5">
        <thead class="table-dark">
            <tr>
                <th scope="col">Especialidad</th>
                <th scope="col" class="text-center">Número de Reservas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cardiología</td>
                <td class="text-center">15</td>
            </tr>
            <tr>
                <td>Dermatología</td>
                <td class="text-center">10</td>
            </tr>
            <tr>
                <td>Ginecología</td>
                <td class="text-center">8</td>
            </tr>
            <tr>
                <td>Odontología</td>
                <td class="text-center">5</td>
            </tr>
        </tbody>
    </table>

    <h5 class="mb-3">Gráfico de Reservas</h5>
    <div class="mb-2">Cardiología</div>
    <div class="progress mb-3" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="20">
        <div class="progress-bar bg-primary bar" style="width: 75%;"></div>
    </div>

    <div class="mb-2">Dermatología</div>
    <div class="progress mb-3" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="20">
        <div class="progress-bar bg-success bar" style="width: 50%;"></div>
    </div>

    <div class="mb-2">Ginecología</div>
    <div class="progress mb-3" role="progressbar" aria-valuenow="8" aria-valuemin="0" aria-valuemax="20">
        <div class="progress-bar bg-warning bar" style="width: 40%;"></div>
    </div>

    <div class="mb-2">Odontología</div>
    <div class="progress mb-3" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="20">
        <div class="progress-bar bg-danger bar" style="width: 25%;"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

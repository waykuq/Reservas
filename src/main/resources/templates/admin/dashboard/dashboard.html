
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Bienvenido, Administrador</h2>

    <div class="row g-4">
        <!-- Gestión de Clientes -->
        <div class="col-md-3">
            <div class="card text-bg-primary">
                <div class="card-body text-center">
                    <h5 class="card-title">Clientes</h5>
                    <a th:href="@{/templates/admin/cliente}" class="btn btn-light mt-2">Gestionar</a>
                </div>
            </div>
        </div>

        <!-- Gestión de Especialistas -->
        <div class="col-md-3">
            <div class="card text-bg-success">
                <div class="card-body text-center">
                    <h5 class="card-title">Especialistas</h5>
                    <a th:href="@{/templates/admin/especialista}" class="btn btn-light mt-2">Gestionar</a>
                </div>
            </div>
        </div>

        <!-- Gestión de Especialidades -->
        <div class="col-md-3">
            <div class="card text-bg-warning">
                <div class="card-body text-center">
                    <h5 class="card-title">Especialidades</h5>
                    <a th:href="@{/admin/especialidades}" class="btn btn-light mt-2">Gestionar</a>
                </div>
            </div>
        </div>

        <!-- Reportes -->
        <div class="col-md-3">
            <div class="card text-bg-dark">
                <div class="card-body text-center">
                    <h5 class="card-title">Reportes</h5>
                    <a th:href="@{/templates/admin/reporte}" class="btn btn-light mt-2">Ver Reportes</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

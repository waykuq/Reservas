<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Especialidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center">Eliminar Especialidad</h2>

    <form th:action="@{/especialidad/eliminar}" th:object="${especialidad}" method="post">
        <p th:text="'¿Confirmar eliminación de ' + *{nombre} + '?'"></p>
        <input type="hidden" th:field="*{id}"/>
        <button id="btnSi" class='btn btn-danger' type="submit">Sí</button>
        <a th:href="@{/especialidad}" class="btn btn-secondary">No</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

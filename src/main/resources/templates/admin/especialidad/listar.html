<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Especialidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
</div>

<div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
</div>


<div class="container py-5">
    <h2 class="mb-4 text-center">Lista de Especialidades</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="/especialidad/crear" class="btn btn-success">+ Nueva Especialidad</a>
    </div>

    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col" class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="especialidad : ${especialidades}">
                <td th:text="${especialidad.id}"></td>
                <td th:text="${especialidad.nombre}"></td>
                <td class="text-center">
                    <a th:href="@{/especialidad/editar/{id}(id=${especialidad.id})}" class="btn btn-sm btn-primary me-1" title="Editar">
                        <i class="bi bi-pencil-fill"></i> Editar
                    </a>
                    <a th:href="@{/especialidad/eliminar/{id}(id=${especialidad.id})}" class="btn btn-sm btn-danger me-1" title="Eliminar">
                        <i class="bi bi-trash-fill"></i> Eliminar
                    </a>
                </td>
            </tr>
            <!-- MÃ¡s filas aquÃ­ -->
        </tbody>
    </table>
</div>

<!-- Bootstrap Icons CDN para iconos -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

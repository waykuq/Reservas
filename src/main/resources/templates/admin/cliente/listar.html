<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f9fafb;
        }
        .container {
            max-width: 600px;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-custom {
            border-radius: 30px;
            padding: 8px 30px;
            font-weight: 600;
        }
        table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
        }
        thead th {
            border-bottom: 2px solid #dee2e6;
        }
        tbody tr:hover {
            background-color: #f1f3f5;
        }
        .d-flex {
            display: flex !important;
        }
        .justify-end {
            justify-content: flex-end !important;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Lista de Clientes</h2>

    <div class="d-flex justify-end">
        <a href="/admin/clientes/nuevo" class="btn btn-primary btn-custom">Crear Nuevo Cliente</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Datos -->
            <tr>
                <td>1</td>
                <td>Juan Pérez</td>
                <td>
                    <a href="#" class="btn btn-primary btn-sm btn-custom">Editar</a>
                    <a href="#" class="btn btn-danger btn-sm btn-custom">Eliminar</a>
                </td>
            </tr>
            <!-- Más filas -->
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

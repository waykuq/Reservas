<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center">Editar Cliente</h2>
    
<form class="row g-3">
  <!-- Similar a crear, pero con th:value para cada campo -->
  <div class="col-md-6">
    <label class="form-label">Nombres</label>
    <input type="text" class="form-control" th:value="*{nombres}">
  </div>
  <div class="col-md-6">
    <label class="form-label">Apellidos</label>
    <input type="text" class="form-control" th:value="*{apellidos}">
  </div>
  <div class="col-md-6">
    <label class="form-label">DNI</label>
    <input type="text" class="form-control" th:value="*{dni}">
  </div>
  <div class="col-md-6">
    <label class="form-label">Correo</label>
    <input type="email" class="form-control" th:value="*{correo}">
  </div>
  <div class="col-md-6">
    <label class="form-label">Tel√©fono</label>
    <input type="text" class="form-control" th:value="*{telefono}">
  </div>
  <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
</form>
        
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
